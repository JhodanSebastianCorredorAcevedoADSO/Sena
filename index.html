<!DOCTYPE html>
<html lang="sp">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-5.2.3-dist/css/bootstrap.min.css">
    <script src="app.js" type="module"></script>
    <link rel="stylesheet" href="style.css">
    <title>Proyecto Sena</title>
</head>

<body>
    <div class="container-fluid text-center">
        <div class="row d-flex align-items-center justify-content-center" style="min-height: 100vh">
            <div class="col-fluid border p-3 bg-segundary">
                
                <img class="img" src="img/Logo-de-SENA.png" alt="Logo Sena">
                
                <div class="col">
                    <p class="m-2">Codigo de Programa</p>
                    <input type="number" id="Programa" required>
                </div>
                
                <div class="col p-3">
                    <p class="m-2">Codigo de ficha</p>
                    <input type="number" id="Ficha" required>
                </div>
                
                <div class="col">
                    <button type="button" class="btn m-3">Enviar</button>
                </div>
            </div>
        </div>
    </div>
    
</body>

</html>
